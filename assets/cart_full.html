<h1>Shopping Cart</h1>

        <div id="ticket1" class="cart-item container row">
            <div class="col-md-3 col-xs-7 cart-item-img vcenter">
                <img class="attr-img" title="QR-код" alt="id123012394">
            </div>
            <div class="col-md-5 col-xs-7 cart-item-info vcenter">
                <p class="cart-item-name">Attraction: <span>Ferris Wheel</span></p>
                <p class="cart-item-price">Price: <span>$10.00</span></p>
                <p>
                    <span class="quantity-mobile-fix">Quantity:</span>
                    <span class="glyphicon glyphicon-minus change-quant" onclick="changeQuantity('down', 1)"></span>
                    <span id="ticket-counter1">1</span>
                    <span class="glyphicon glyphicon-plus change-quant" onclick="changeQuantity('up', 1)"></span>
                </p>
            </div>
            <div class="col-md-3 col-xs-2 cart-item-sum vcenter">
                <span>$</span><span id="ticket-sum-price1" price="10">10.00</span>
            </div>
            <div class="col-md-1 col-xs-3 vcenter">
                <button class="close-ticket" onclick="ticketHide(1)"><span class="glyphicon glyphicon-remove"></span></button>
            </div>
        </div>

        <div id="ticket2" class="cart-item container row">
            <div class="col-md-3 col-xs-7 cart-item-img vcenter">
                <img class="attr-img" title="QR-код" alt="id123012394">
            </div>
            <div class="col-md-5 col-xs-7 cart-item-info vcenter">
                <p class="cart-item-name">Attraction: <span>Roller-Coaster</span></p>
                <p class="cart-item-price">Price: <span>$15.00</span></p>
                <p>
                    <span class="quantity-mobile-fix">Quantity:</span>
                    <span class="glyphicon glyphicon-minus change-quant" onclick="changeQuantity('down', 2)"></span>
                    <span id="ticket-counter2">1</span>
                    <span class="glyphicon glyphicon-plus change-quant" onclick="changeQuantity('up', 2)"></span>
                </p>
            </div>
            <div class="col-md-3 col-xs-2 cart-item-sum vcenter">
                <span>$</span><span id="ticket-sum-price2" price="15">15.00</span>
            </div>
            <div class="col-md-1 col-xs-3 vcenter">
                <button class="close-ticket" onclick="ticketHide(2)"><span class="glyphicon glyphicon-remove"></span></button>
            </div>
        </div>

        <div id="ticket3" class="cart-item container row">
            <div class="col-md-3 col-xs-7 cart-item-img vcenter">
                <img class="attr-img" title="QR-код" alt="id123012394">
            </div>
            <div class="col-md-5 col-xs-7 cart-item-info vcenter">
                <p class="cart-item-name">Attraction: <span>Cordtraction</span></p>
                <p class="cart-item-price">Price: <span>$6.50</span></p>
                <p>
                    <span class="quantity-mobile-fix">Quantity:</span>
                    <span class="glyphicon glyphicon-minus change-quant" onclick="changeQuantity('down', 3)"></span>
                    <span id="ticket-counter3">1</span>
                    <span class="glyphicon glyphicon-plus change-quant" onclick="changeQuantity('up', 3)"></span>
                </p>
            </div>
            <div class="col-md-3 col-xs-2 cart-item-sum vcenter">
                <span>$</span><span id="ticket-sum-price3" price="6.5">6.50</span>
            </div>
            <div class="col-md-1 col-xs-3 vcenter">
                <button class="close-ticket" onclick="ticketHide(3)"><span class="glyphicon glyphicon-remove"></span></button>
            </div>
        </div>

        <div class="cart-item cart-amount container row">
            <div class="col-md-7 col-xs-12 cart-amount-date vcenter">
                <form class="form-inline">
                    <div class="form-group inline-mobile-fix-form">
                        <label for="visitDate" class="amount-label">Pick visit date:</label>
                        <input class="form-control inline-mobile-fix-input" type="date" value="2017-01-01" min="2016-12-01" max="2018-01-01" id="visitDate">
                    </div>
                </form>
            </div>
            <div class="col-md-3 col-xs-8 cart-amount-total vcenter">
                <p>Total cost: $<span id="totalAmount"></span></p>
            </div>
            <div class="col-md-2 col-xs-4 cart-item-sum vcenter">
                <button class="btn btn-default btn-lg btn-pay-now" onclick="checkDate()" data-toggle="modal" data-target="#successBuy">Buy</button>
            </div>
        </div>
