<div class="container settings-main">
    <div id="display">

        <h1>Settings</h1>

        <div class="row">

            <div class="col-md-4 col-sm-12 profile-padding">
                <div class="profile-container container">
                    <img src="img/identicon8.png" alt="Profile image" class="img-thumbnail">
                    <p>Name Surname</p>
                    <p>Birth Date: XX.XX.XXXX</p>
                </div>
            </div>

            <div class="col-md-8 col-sm-12 info-padding">
                <div class="info-container container">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputName" class="col-sm-4 control-label">Your name:</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="inputName" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputSurname" class="col-sm-4 control-label">Your surname:</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="inputSurname" placeholder="Surname">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputBirthDate" class="col-sm-4 control-label">Birth Date:</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="date" value="1920-01-01" min="1920-01-01" max="2016-01-01" id="inputBirthDate">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-sm-4 control-label">Email:</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-sm-4 control-label">Password:</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPasswordConfirm" class="col-sm-4 control-label">Confirm:</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Password">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-block btn-default">Change</button>
                    </form>
                </div>
            </div>

        </div>

    </div>
