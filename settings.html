<html>

<head>

<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>Settings - Ticket Sale System</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet"/>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</head>

<body>

<header class="header-outer">
    <div class="header-inner">
        <h1>Ticket Sale System</h1>
        <nav>
            <span>Welcome,</span>
            <ul class="navigation">
                <a class="main-link" href="#url">Username</a>
                <li class="n1"><a class="dropdown-link" href="main.html">Home</a></li>
                <li class="n2"><a class="dropdown-link" href="settings.html">Profile</a></li>
                <li class="n3"><a class="dropdown-link" href="#">Orders</a></li>
                <li class="n4"><a class="dropdown-link" href="#">Settings</a></li>
                <li class="n5"><a class="dropdown-link" href="#">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container main-container main-display">
    <div id="display">
        <h1>Settings</h1>
        <div id="main-profile">
            <div class="info-container container">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="inputName">Your name:</label>
                        <input class="form-control" id="inputName" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="inputSurname">Your surname:</label>
                        <input class="form-control" id="inputSurname" placeholder="Surname">
                    </div>
                    <div class="form-group">
                        <label for="inputBirthDate">Birth Date:</label>
                        <input class="form-control" id="inputBirthDate" placeholder="XX.XX.XXXX">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email:</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" disabled>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password:</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="inputPasswordConfirm">Confirm:</label>
                        <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-block btn-default">Change</button>
                </form>
            </div>
            <div class="menu-container container">
                <span>My profile</span>
                <div class="btn-group-vertical no-float">
                    <button class="btn btn-default btn-block btn-lg">Home</button>
                    <button class="btn btn-default btn-block btn-lg">Orders</button>
                    <button class="btn btn-default btn-block btn-lg">Settings</button>
                    <button class="btn btn-default btn-block btn-lg">Logout</button>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>

</footer>

</body>

</html>
