<div class="container main-container">
    <div id="display">
        <h1>Settings</h1>
        <div id="main-profile">
            <div class="info-container container">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputName" class="col-sm-4 control-label">Your name:</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="inputName" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputSurname" class="col-sm-4 control-label">Your surname:</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="inputSurname" placeholder="Surname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputBirthDate" class="col-sm-4 control-label">Birth Date:</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="inputBirthDate" placeholder="XX.XX.XXXX">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-4 control-label">Email:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-4 control-label">Password:</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPasswordConfirm" class="col-sm-4 control-label">Confirm:</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-block btn-default">Change</button>
                </form>
            </div>
            <div class="menu-container container">
                <span>My profile</span>
                <div class="btn-group-vertical no-float">
                    <button class="btn btn-default btn-block btn-lg" onclick="location.href='main.html';">Home</button>
                    <button class="btn btn-default btn-block btn-lg">Orders</button>
                    <button class="btn btn-default btn-block btn-lg">Settings</button>
                    <button class="btn btn-default btn-block btn-lg">Logout</button>
