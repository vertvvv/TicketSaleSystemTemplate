<html>

<head>

<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>Settings - Ticket Sale System</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet"/>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</head>

<body>

<header class="header-outer">
    <div class="header-inner">
        <h1>Disneyland Ticket Sale System</h1>
        <nav>
            <a href="main.html">Home</a>
            <span>|</span>
            <a href="#">Orders</a>
            <span>|</span>
            <a href="#">Settings</a>
        </nav>
    </div>
</header>

<div class="container main-container main-display">
    <div id="display">
        <h1>Settings</h1>
        <div id="main-profile">
            <div class="info-container container">
                <form class="form-inline">
                    <div class="form-group row">
                        <label class="col-md-3" for="inputName">Your name:</label>
                        <input class="form-control col-md-2" id="inputName" placeholder="Name">
                        <span class="col-md-1"></span>
                        <button type="submit" class="btn btn-default col-md-1">Change</button>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3" for="inputSurname">Your Surname:</label>
                        <input class="form-control col-md-2" id="inputSurname" placeholder="Surname">
                        <span class="col-md-1"></span>
                        <button type="submit" class="btn btn-default col-md-1">Change</button>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3" for="inputBirthDate">Birth Date:</label>
                        <input class="form-control col-md-2" id="inputBirthDate" placeholder="XX.XX.XXXX">
                        <span class="col-md-1"></span>
                        <button type="submit" class="btn btn-default col-md-1">Change</button>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3" for="inputEmail">Email:</label>
                        <input type="email" class="form-control col-md-2" id="inputEmail" placeholder="Email">
                        <span class="col-md-1"></span>
                        <button type="submit" class="btn btn-default col-md-1">Change</button>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3" for="inputPassword">Password:</label>
                        <input type="password" class="form-control col-md-2" id="inputPassword" placeholder="Password">
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3" for="inputPasswordConfirm">Confirm Password:</label>
                        <input type="password" class="form-control col-md-2" id="inputPasswordConfirm" placeholder="Password">
                        <span class="col-md-1"></span>
                        <button type="submit" class="btn btn-default col-md-1">Change</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer>

</footer>

</body>

</html>
